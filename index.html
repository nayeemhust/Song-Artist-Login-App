<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="manifest" href="/manifest.json" />  
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">
<meta name="theme-color" content="#FF0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="My Music App">
    <meta name="apple-mobile-web-app-title" content="SongListApp">
    
</head>

<body>
    <header>
        <img src="images/MusicApp Icon.png" alt="App Icon" class="app-icon">
        <h1>Music App</h1>
    </header>
    <div>
        <main>
            <form id="songForm">
                <label for="Title">Song Title:</label>
                <input type="text" id="Title" name="title">

                <label for="Artist">Artist Name:</label>
                <input type="text" id="Artist" name="artist">
                <p id="errormsg" style="color: red;"></p>
                <button type="button" id="songBtn">Display Song</button>
            </form>
            <div class="song-list" id="musicList"></div>
        </main>
    </div>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js" type="module"></script>
<script src="/js/music-db.js" type="module"></script>

<script src="/js/app.js" type="module"></script>

</body>

</html>
